<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="assets/stylesheet/styles.min.css" />
	<title>jQuery Simple Carousel</title>
</head>

<body>

	<div class="carousel-container">
		<div class="carousel-body">
			<div class="carousel-slide">
				<h1>1</h1>
			</div>
			<div class="carousel-slide">
				<h1>2</h1>
			</div>
			<div class="carousel-slide">
				<h1>3</h1>
			</div>
			<div class="carousel-slide">
				<h1>4</h1>
			</div>
		</div>
		<a href="#" class="carousel-btn-prev">prev</a>
		<a href="#" class="carousel-btn-next">next</a>
	</div>

	<script src="./assets/javascript/vendor/jquery.min.js"></script>
	<script src="./assets/javascript/SimpleCarousel.js"></script>
	<!--<script src="./assets/javascript/dist/SimpleCarousel.min.js"></script>-->
	<!--<script src="./assets/components/jquery-simple-carousel/assets/javascript/dist/SimpleCarousel.min.js"></script>-->
	<script>
		$('.carousel-container').SimpleCarousel({
			slide : '.carousel-slide'
			,navigation: true
			,pagination : true
		  	,bulletClassName : 'bullet'
			,clickableBullet : true

			,duration: 800 // 슬라이드 전환 duration이라는 네이밍으로 변경을 해보자.

			,autoSlide : true // audoSlideDuration
		  	,autoSlideDuration : 5000
			,effect : 'fade'

		});
	</script>
</body>
</html>
