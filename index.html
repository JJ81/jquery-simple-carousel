<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="assets/stylesheet/styles.min.css" />
	<title>jQuery Simple Carousel</title>
</head>

<body>

	<div class="carousel-container">
		<div class="carousel-body">
			<div class="carousel-slide">
				<h1>1</h1>
			</div>
			<div class="carousel-slide">
				<h1>2</h1>
			</div>
			<div class="carousel-slide">
				<h1>3</h1>
			</div>
			<div class="carousel-slide">
				<h1>4</h1>
			</div>
		</div>
		<a href="#" class="carousel-btn-prev">prev</a>
		<a href="#" class="carousel-btn-next">next</a>
	</div>

	<script src="./assets/components/jquery/dist/jquery.min.js"></script>
	<script src="./assets/components/jquery.easing/js/jquery.easing.min.js"></script>
	<script src="./assets/javascript/SimpleCarousel.js"></script>
	<!--<script src="./assets/javascript/dist/SimpleCarousel.min.js"></script>-->
	<!--<script src="./assets/components/jquery-simple-carousel/assets/javascript/dist/SimpleCarousel.min.js"></script>-->
	<script>
		$('.carousel-container').SimpleCarousel({
			slide : '.carousel-slide'
		  	,btnPrev : '.carousel-btn-prev'
			,btnNext : '.carousel-btn-next'
			,navigation: true
			,pagination : true
		  	,bulletClassName : 'bullet'
			,clickableBullet : true
			,speed: 800
			,autoPlay : true
		  	,delay : 5000
			,effect : 'horizontal'
			// 애니메이션 선택을 위한 참고 문서
		  	// http://gsgd.co.uk/sandbox/jquery/easing/
		  	// https://matthewlein.com/tools/jquery-easing
		  	,animateEffect : 'easeOutQuart'
		  	,stopOnInterrupt : true
		});
	</script>
</body>
</html>
