<!DOCTYPE html>
<html>
<head>
	<title>Simple Carousel</title>
	<link rel="stylesheet" href="./assets/stylesheet/styles.css" />
</head>
<body>

	<div class="carousel-container">
		<div class="carousel-body">
			<div class="carousel-slide">
				<h1>1</h1>
			</div>
			<div class="carousel-slide">
				<h1>2</h1>
			</div>
			<div class="carousel-slide">
				<h1>3</h1>
			</div>
			<div class="carousel-slide">
				<h1>4</h1>
			</div>
		</div>
		<a href="#" class="carousel-btn-prev">prev</a>
		<a href="#" class="carousel-btn-next">next</a>
	</div>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="./assets/javascript/SimpleCarousel.js"></script>
<script>
	$('.carousel-container').SimpleCarousel({
		slide : '.carousel-slide'
		,navigation: true
		,bulletClassName : 'bullet'
		,effect : 'fade'
		,duration: 800
		,pagination : true
		,loop : true
		,autoSlide : 5000
	});
</script>
</body>
</html>
